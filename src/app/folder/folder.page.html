<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-item>
    <ion-label position="floating"> valor minimo </ion-label>
    <ion-input [(ngModel)]="passwordLength" type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating"> valor maximo </ion-label>
    <ion-input [(ngModel)]="passwordLength" type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating"> Gerar quantos resultados </ion-label>
    <ion-input [(ngModel)]="passwordLength" type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label> repetir resultados </ion-label>
    <ion-toggle [(ngModel)]="uppercaseLetters"></ion-toggle>
  </ion-item>

  <ion-button (click)="goToPassword()" > goToPassword</ion-button>

  <ion-button (click)="goToDice()" > goToDice</ion-button>


  
</ion-content>
